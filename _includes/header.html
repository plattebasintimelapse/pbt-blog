<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    
    <meta name="keywords" content="{{ site.keywords }}">
    
    {% if page.date %}
	<meta http-equiv="date" content="{{ page.date | date: '%A, %B %-d, %Y' }}">
	{% endif %}
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title }} | {{ site.title }} {% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="{{ site.url }}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.url }}/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>

    <script src="{{ site.url }}/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <div class="container">

        <header id="site-header">
            <div id="logo">
                
                    <h1>
                    	<a href="http://www.plattebasintimelapse.com">
                        <img id="logo-img" src="{{ site.url }}/images/PBT-logo.png" atl="PBT Logo" height="50" width="100">
                        </a>
                        <a href="{{ site.url }}/">
                        <span id="logo-tag">team blog</span>
                        </a>
                    </h1>
                
            </div>

            <nav id="main-nav">
                <ul id="menu">
                    <a href="{{ site.url }}/">
                        <li class="main-nav-item">
                            Home
                        </li>
                    </a>
                    <a href="{{ site.url }}/team/">
                        <li class="main-nav-item">
                            Team
                        </li>
                    </a>
                    <a href="{{ site.url }}/about/">
                        <li class="main-nav-item">
                            About
                        </li>
                    </a>
                </ul>
            </nav>
        </header>
